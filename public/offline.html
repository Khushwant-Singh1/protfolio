<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Khushwant Singh Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Caveat', cursive;
      background: #FFFAF0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 600px;
      padding: 40px 20px;
    }
    h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 3rem;
      color: #D84880;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.5rem;
      color: #000;
      margin-bottom: 30px;
    }
    .emoji {
      font-size: 5rem;
      margin-bottom: 20px;
    }
    .button {
      display: inline-block;
      background: #D84880;
      color: white;
      padding: 15px 30px;
      text-decoration: none;
      border-radius: 255px 15px 225px 15px/15px 225px 15px 255px;
      border: 3px solid #000;
      font-family: 'Permanent Marker', cursive;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.2s;
    }
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 4px 4px 0px #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ“¡</div>
    <h1>You're Offline!</h1>
    <p>Looks like you've lost your internet connection. Don't worry, some content is cached and available offline.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
